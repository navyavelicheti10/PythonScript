name: Build, Test, SonarCloud & ZAP

permissions:
  actions: write
  contents: write
  security-events: write
  pull-requests: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install flask coverage requests

      - name: Run Unit Tests
        run: |
          coverage run -m unittest discover -s src -p "test_*.py"
          coverage xml

      - name: Start Flask App
        run: |
          nohup python src/main.py > app.log 2>&1 &
          sleep 5

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.projectKey=navyavelicheti10_PythonScript
            -Dsonar.organization=navyavelicheti10
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: "http://localhost:8000"
          output: "zap-report.html"
          format: "html"

