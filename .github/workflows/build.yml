name: Build, Test, SonarCloud & ZAP

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    name: Build + Test + SonarCloud + ZAP
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3) Install dependencies
      - name: Install Dependencies
        run: |
          pip install coverage flask requests

      # 4) Run Unit Tests with Coverage
      - name: Run Unit Tests
        run: |
          coverage run -m unittest discover -s src -p "test_*.py"
          coverage xml

      # 5) Start the Flask App in the background
      - name: Start Flask App
        run: |
          nohup python src/main.py &
          sleep 5  # wait for app to start

      # 6) SonarCloud Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.projectKey=navyavelicheti10_PythonScript
            -Dsonar.organization=navyavelicheti10
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 7) OWASP ZAP DAST Scan
      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'http://localhost:8000'
          format: 'xml'
          output: 'zap-report.xml'
