name: Build, Test, SonarCloud & ZAP

permissions:
  contents: write
  security-events: write

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: |
          pip install flask coverage

      # 4️⃣ Run unit tests and generate coverage
      - name: Run Unit Tests
        run: |
          coverage run -m unittest discover -s src -p "test_*.py"
          coverage xml

      # 5️⃣ Start the app in background on port 8000
      - name: Start App on Port 8000
        run: |
          nohup python src/main.py > app.log 2>&1 &
          sleep 5

      # 6️⃣ SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=navyavelicheti10_PythonScript
            -Dsonar.organization=navyavelicheti10
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # 7️⃣ OWASP ZAP Full Scan (fixed)
      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.8.0
        continue-on-error: true
        with:
          target: "http://host.docker.internal:8000"
          artifact_name: "zap-report"
          cmd_options: "-t http://host.docker.internal:8000 -r zap-report.html -I"

      # 8️⃣ Upload ZAP report
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html

